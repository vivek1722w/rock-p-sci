<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK-P-S</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
   
    <h1>Welcome to the ROCK-PAPER And SCISSORS</h1>
    <div class="choices">

        <div class="choice" id="rock">
            <img class="image"
                src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/rock.png?raw=true"
                alt="">
        </div>

        <div class="choice" id="paper">
            <img class="image"
                src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/paper.png?raw=true"
                alt="">

        </div>

        <div class="choice" id="scissors">
            <img class="image"
                src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/scissors.png?raw=true"
                alt="">

        </div>

    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p class="uc">YOU</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p class="uc">COMP</p>
        </div>
    </div>
    <div class="msg-container">
        <h1 id="msg">Play Your Move</h1>
    </div>
    <div class="reset"><button id="resetbtn">
            Reset Score
        </button>
    </div>
    <script src="app.js"></script>
</body>


</html>
